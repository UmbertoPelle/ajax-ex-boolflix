<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script id="movie-template" type="text/x-handlebars-template">
      <li>
        <h1 class='title'>{{title}}</h1>
        <h2 class="original_title">original title: {{original_title}}</h2>
        <span class="original_language"><div class='{{original_language}}'></div></span><br>
        <span class="vote_average"><i class="1 fas fa-star"></i><i class="2 fas fa-star"></i><i class="3 fas fa-star"></i><i class="4 fas fa-star"></i><i class="5 fas fa-star"></i></span>
      </li>
    </script>
  </head>
  <body>

    <div id="Serch">
      <input id="serchInput" type="text" placeholder="Serch">
      <button id="btnSerch" type="button" name="button">Serch</button>
    </div>

    <ol id="containerMovies">
    </ol>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jscript.js" charset="utf-8"></script>
  </body>
</html>
